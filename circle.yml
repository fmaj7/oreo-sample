machine:
  services:
    - docker

dependencies:
  pre:
    - pip install awscli
    - docker build -t fmaj7/oreo-sample:$CIRCLE_SHA1 .

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - ./deploy.sh $CIRCLE_SHA1